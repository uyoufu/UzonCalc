<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGE_TITLE</title>
    <link rel="stylesheet" href="template.css">
    <style>
        CUSTOM_STYLES
    </style>
    <style>
        /* 公式样式：mi 为斜体，mtext 为正体 */
        math mi {
            font-style: italic;
            color: #06d;
        }

        math .unit {
            color: #239561;
            font-style: normal;
        }

        /* 页面尺寸设置 */
        @page {
            size: PAGE_SIZE;
            margin: 20mm;
        }

        @media print {
            body {
                width: PAGE_WIDTH;
            }
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 修复 Tailwind CSS 重置标题样式的问题 - 按照论文格式设置标题大小 */
        h1 {
            font-size: 2em !important;
            line-height: 1.3 !important;
            margin-top: 0.67em !important;
            margin-bottom: 0.67em !important;
            font-weight: 600 !important;
        }

        h2 {
            font-size: 1.5em !important;
            line-height: 1.35 !important;
            margin-top: 0.83em !important;
            margin-bottom: 0.83em !important;
            font-weight: 600 !important;
        }

        h3 {
            font-size: 1.17em !important;
            line-height: 1.4 !important;
            margin-top: 1em !important;
            margin-bottom: 1em !important;
            font-weight: 600 !important;
        }

        h4 {
            font-size: 1em !important;
            line-height: 1.4 !important;
            margin-top: 1.33em !important;
            margin-bottom: 1.33em !important;
            font-weight: 600 !important;
        }

        h5 {
            font-size: 0.83em !important;
            line-height: 1.5 !important;
            margin-top: 1.67em !important;
            margin-bottom: 1.67em !important;
            font-weight: 600 !important;
        }

        h6 {
            font-size: 0.67em !important;
            line-height: 1.5 !important;
            margin-top: 2.33em !important;
            margin-bottom: 2.33em !important;
            font-weight: 600 !important;
        }
    </style>

    <script>
        // JavaScript 代码：自动生成目录
        function generateTOC() {
            const tocContainer = document.getElementById('toc-container');
            const headings = document.querySelectorAll('h1, h2, h3');  // 扫描标题
            let tocHTML = '<ul>';
            headings.forEach(heading => {
                if (heading.id !== 'toc') {  // 排除目录标题本身
                    const level = heading.tagName.toLowerCase();
                    const text = heading.textContent;
                    tocHTML += `<li><a href="#${heading.id}">${text}</a></li>`;
                }
            });
            tocHTML += '</ul>';
            console.log(tocHTML);
            tocContainer.innerHTML = tocHTML;
        }
        window.onload = generateTOC;  // 页面加载后执行
    </script>
</head>

<body>
    <div class="content">
        CONTENT
    </div>
</body>

</html>
