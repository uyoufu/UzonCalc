[loggers]
keys = root,uzoncalc

[handlers]
keys = fileHandler,consoleHandler

[formatters]
keys = simpleFormatter

[logger_root]
level = DEBUG
handlers = consoleHandler,fileHandler

[logger_uzoncalc]
level = DEBUG
handlers = consoleHandler,fileHandler
qualname = uzoncalc

[handler_consoleHandler]
class = StreamHandler
level = DEBUG
formatter = simpleFormatter
args = (sys.stdout,)

[handler_fileHandler]
class = FileHandler
args = ('./logs/uzoncalc.log', 'a')
level = INFO
formatter = simpleFormatter

[formatter_simpleFormatter]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
tz = Asia/Shanghai