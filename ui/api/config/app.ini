[app]
# 若是多个值，使用逗号分隔
# 调用 iEPC 相关设置
name = uzoncalc-api
welcome = Welcome to uzoncalc-api
version = 1.0.0
host = localhost
port = 3345
allow_origins = *,http://localhost:3345,http://localhost:3346
token_secret = D382266FB64FC3546AA2FE346AB54B475062FF9B7B3A38D4519100AAACBA3FBA
desktop = true

[type]
# just for desktop app
# 桌面端会自动使用默认账号登录，即没有登录界面
is_desktop = true

[user]
# 默认用户设置
default_userId = uzoncalc
default_password = uzoncalc123

[log]
# 日志级别: DEBUG, INFO, WARNING, ERROR, CRITICAL
level = INFO

[sqlite]
# sqlite 配置, enable 设置为 true 则启用 sqlite 数据库
# 若同时启用 postgres，则优先使用 postgres
enabled = true
source = sqlite:///data/db/db.sqlite3

[postgres]
enabled = false
host = localhost
port = 5432
user = uzoncalc
password = 
database = uzoncalc

[sandbox]
# 沙箱执行模式: local (进程内) 或 remote (HTTP 远程调用)
# 安全目录白名单 (local 模式，逗号分隔)
# 会话超时时间 (秒)
# 远程 sandbox 服务地址 (仅在 mode=remote 时使用)
# 远程调用超时时间（秒）
mode = local
safe_dirs = 
session_timeout = 360
remote_url = http://localhost:8001
remote_timeout = 300