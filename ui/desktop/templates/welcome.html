<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>__APP_NAME__</title>
    <style>
        :root {
            --primary: #867cf0;
            --secondary: #42b883;
            --bg-1: #f7f8ff;
            --bg-2: #ffffff;
            --text-main: #1f2430;
            --text-sub: #5c6273;
            --line: rgba(134, 124, 240, 0.18);
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
            background:
                radial-gradient(1000px 520px at 8% 0%, rgba(134, 124, 240, 0.2) 0%, rgba(134, 124, 240, 0) 55%),
                radial-gradient(860px 460px at 100% 100%, rgba(66, 184, 131, 0.17) 0%, rgba(66, 184, 131, 0) 60%),
                linear-gradient(180deg, var(--bg-1) 0%, #f3f5fb 100%);
            color: var(--text-main);
            overflow: hidden;
        }

        .wrap {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .card {
            width: min(680px, 92vw);
            border-radius: 18px;
            padding: 36px 40px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.95), var(--bg-2));
            border: 1px solid var(--line);
            box-shadow: 0 16px 40px rgba(31, 36, 48, 0.12);
            backdrop-filter: blur(4px);
        }

        .title {
            font-size: 32px;
            line-height: 1.2;
            margin: 0;
            font-weight: 700;
            letter-spacing: 0.2px;
            color: var(--primary);
        }

        .sub {
            margin-top: 10px;
            color: var(--text-sub);
            font-size: 15px;
        }

        .status {
            margin-top: 26px;
            font-size: 16px;
            color: #2f3747;
        }

        .progress {
            margin-top: 14px;
            width: 100%;
            height: 9px;
            border-radius: 999px;
            background: rgba(134, 124, 240, 0.14);
            overflow: hidden;
            position: relative;
        }

        .bar {
            position: absolute;
            inset: 0;
            width: 42%;
            border-radius: 999px;
            background: linear-gradient(90deg, var(--primary) 0%, #7f88f4 48%, var(--secondary) 100%);
            box-shadow: 0 0 18px rgba(134, 124, 240, 0.35);
            animation: loading 1.6s ease-in-out infinite;
            transform-origin: left center;
        }

        .footer {
            margin-top: 20px;
            font-size: 13px;
            color: #7a8090;
        }

        @keyframes loading {
            0% {
                transform: translateX(-58%) scaleX(0.9);
            }

            50% {
                transform: translateX(80%) scaleX(1.2);
            }

            100% {
                transform: translateX(180%) scaleX(0.9);
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="card">
            <h1 class="title">欢迎使用 __APP_NAME__</h1>
            <div class="sub">版本 __APP_VERSION__</div>
            <div class="status">正在启动后台服务，请稍候...</div>
            <div class="progress">
                <div class="bar"></div>
            </div>
            <div class="footer">准备就绪后将自动进入应用界面</div>
        </div>
    </div>
</body>

</html>
