<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>__APP_NAME__</title>
    <style>
        * { box-sizing: border-box; }
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
            background: radial-gradient(1200px 600px at 20% 10%, #3b82f6 0%, #1e293b 55%, #0f172a 100%);
            color: #e2e8f0;
            overflow: hidden;
        }
        .wrap {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .card {
            width: min(680px, 92vw);
            border-radius: 20px;
            padding: 40px 44px;
            background: rgba(15, 23, 42, 0.68);
            border: 1px solid rgba(148, 163, 184, 0.25);
            box-shadow: 0 22px 50px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(8px);
        }
        .title {
            font-size: 32px;
            line-height: 1.2;
            margin: 0;
            font-weight: 700;
            letter-spacing: 0.2px;
        }
        .sub {
            margin-top: 10px;
            color: #cbd5e1;
            font-size: 15px;
        }
        .status {
            margin-top: 26px;
            font-size: 16px;
            color: #dbeafe;
        }
        .progress {
            margin-top: 14px;
            width: 100%;
            height: 10px;
            border-radius: 999px;
            background: rgba(148, 163, 184, 0.25);
            overflow: hidden;
            position: relative;
        }
        .bar {
            position: absolute;
            inset: 0;
            width: 42%;
            border-radius: 999px;
            background: linear-gradient(90deg, #38bdf8 0%, #3b82f6 45%, #6366f1 100%);
            animation: loading 1.5s ease-in-out infinite;
            transform-origin: left center;
        }
        .footer {
            margin-top: 20px;
            font-size: 13px;
            color: #94a3b8;
        }
        @keyframes loading {
            0% { transform: translateX(-55%) scaleX(0.9); }
            50% { transform: translateX(80%) scaleX(1.2); }
            100% { transform: translateX(180%) scaleX(0.9); }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="card">
            <h1 class="title">欢迎使用 __APP_NAME__</h1>
            <div class="sub">版本 __APP_VERSION__</div>
            <div class="status">正在启动后台服务，请稍候...</div>
            <div class="progress"><div class="bar"></div></div>
            <div class="footer">准备就绪后将自动进入应用界面</div>
        </div>
    </div>
</body>
</html>
